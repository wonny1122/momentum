<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>나만의 동기부여 홈화면 만들기</title>

    <script src="index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url("https://kanzleilife.de/wp-content/uploads/2016/02/shutterstock_340858064.jpg");
            background-size: 800px;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: contain;   
        }   

        .time {
            font-size: 50px;
        }

        .greeting {
            font-size: 30px;
        }

        .todo {
            font-size: 35px;
            font-weight: bold;
        }

        .author {
            font-size: 25px;
            font-style: italic;
        }

        .main {
            width: 100vw;
            height: 80vh;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .quote {
            width: 100vw;
            height: 20vh;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .box {
            margin-right: 350px;
            color: hotpink;
        }

        .box2 {
            margin-top: 400px;
            color: cadetblue;
        }
    </style>

    <script>

    </script>
</head>

<body>
<div class="main">
    <div class="box">
    <div id="time" class="time">21:00</div>
    <div class="greeting">Salut, coucou !</div>
    <div class="todo">행복하게 살자♥</div>
</div>
<div class="quote">
    <div class="box2">
    <div id="author" class="author">- 명언의 저자 -</div>
    <div id="content" class="content">" 명언의 내용 "</div>
</div>
</body>
</html>
